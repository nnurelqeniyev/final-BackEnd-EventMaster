<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EventMaster — Rəy Redaktə Et</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/front/styles.css" />
    <style>
        body {
          background:
            radial-gradient(ellipse 1400px 800px at 15% -5%, rgba(108,92,231,0.35), transparent 50%),
            radial-gradient(ellipse 1200px 700px at 85% 10%, rgba(0,209,178,0.25), transparent 55%),
            radial-gradient(ellipse 1000px 600px at 50% 90%, rgba(108,92,231,0.15), transparent 50%),
            radial-gradient(ellipse 800px 500px at 0% 50%, rgba(0,209,178,0.12), transparent 45%),
            linear-gradient(135deg, rgba(11,12,16,0.95) 0%, rgba(11,12,16,1) 100%),
            var(--bg, #0b0c10);
          background-attachment: fixed;
          background-repeat: no-repeat;
          background-size: cover;
          min-height: 100vh;
          position: relative;
        }
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background:
            radial-gradient(circle 600px at 30% 20%, rgba(108,92,231,0.08), transparent 70%),
            radial-gradient(circle 500px at 70% 80%, rgba(0,209,178,0.06), transparent 70%);
          pointer-events: none;
          z-index: 0;
        }
        body > * {
          position: relative;
          z-index: 1;
        }

        .review-form-container {
          max-width: 700px;
          margin: 0 auto;
          padding: 40px 0;
        }

        .review-form-card {
          background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.0));
          border: 1px solid var(--border);
          border-radius: 20px;
          padding: 32px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .form-header {
          margin-bottom: 28px;
        }

        .form-header h1 {
          margin: 0 0 8px;
          font-size: 28px;
          letter-spacing: -0.5px;
        }

        .form-header p {
          margin: 0;
          color: var(--muted);
          font-size: 15px;
        }

        .event-preview {
          background: rgba(18,20,26,0.6);
          border: 1px solid var(--border);
          border-radius: 14px;
          padding: 16px;
          margin-bottom: 24px;
          display: flex;
          gap: 16px;
          align-items: center;
        }

        .event-preview img {
          width: 80px;
          height: 80px;
          object-fit: cover;
          border-radius: 10px;
          border: 1px solid var(--border);
        }

        .event-preview-info h3 {
          margin: 0 0 4px;
          font-size: 16px;
        }

        .event-preview-info p {
          margin: 0;
          color: var(--muted);
          font-size: 14px;
        }

        .form-group {
          margin-bottom: 24px;
        }

        .form-label {
          display: block;
          margin-bottom: 10px;
          color: var(--text);
          font-weight: 600;
          font-size: 14px;
        }

        .form-label .required {
          color: #ff6b6b;
          margin-left: 4px;
        }

        .form-input,
        .form-textarea {
          width: 100%;
          background: #161822;
          border: 1px solid var(--border);
          color: var(--text);
          padding: 12px 16px;
          border-radius: 12px;
          font-size: 15px;
          font-family: inherit;
          transition: border-color 0.2s ease, background 0.2s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
          outline: none;
          border-color: var(--brand);
          background: #1a1d28;
        }

        .form-textarea {
          resize: vertical;
          min-height: 120px;
          line-height: 1.6;
        }

        .star-rating-group {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .star-rating-label {
          display: block;
          margin-bottom: 8px;
          color: var(--text);
          font-weight: 600;
          font-size: 14px;
        }

        .star-input-group {
          display: flex;
          gap: 8px;
          align-items: center;
        }

        .star-radio {
          display: none;
        }

        .star-label {
          font-size: 32px;
          color: #444;
          cursor: pointer;
          transition: transform 0.15s ease, color 0.2s ease;
          user-select: none;
          line-height: 1;
          display: inline-block;
        }

        .star-label:hover {
          transform: scale(1.15);
          color: #ffc107;
        }

        /* When a star is checked, highlight it and all previous ones */
        #star5:checked ~ label[for="star5"],
        #star5:checked ~ label[for="star4"],
        #star5:checked ~ label[for="star3"],
        #star5:checked ~ label[for="star2"],
        #star5:checked ~ label[for="star1"],
        #star4:checked ~ label[for="star4"],
        #star4:checked ~ label[for="star3"],
        #star4:checked ~ label[for="star2"],
        #star4:checked ~ label[for="star1"],
        #star3:checked ~ label[for="star3"],
        #star3:checked ~ label[for="star2"],
        #star3:checked ~ label[for="star1"],
        #star2:checked ~ label[for="star2"],
        #star2:checked ~ label[for="star1"],
        #star1:checked ~ label[for="star1"] {
          color: #ffc107;
        }

        /* Hover effect - highlight all stars on hover */
        .star-input-group:hover .star-label {
          color: #ffc107;
        }

        .rating-hint {
          color: var(--muted);
          font-size: 13px;
          margin-top: 4px;
        }

        .form-actions {
          display: flex;
          gap: 12px;
          margin-top: 32px;
          padding-top: 24px;
          border-top: 1px solid var(--border);
        }

        .btn-secondary {
          background: transparent;
          border: 1px solid var(--border);
          color: var(--text);
        }

        .btn-secondary:hover {
          background: rgba(255,255,255,0.05);
          border-color: #343a4a;
        }

        .btn-full {
          flex: 1;
        }

        .help-text {
          color: var(--muted);
          font-size: 13px;
          margin-top: 6px;
          line-height: 1.5;
        }

        @media (max-width: 620px) {
          .review-form-container {
            padding: 24px 0;
          }
          .review-form-card {
            padding: 24px;
            border-radius: 16px;
          }
          .form-header h1 {
            font-size: 24px;
          }
          .event-preview {
            flex-direction: column;
            text-align: center;
          }
          .form-actions {
            flex-direction: column;
          }
          .star-label {
            font-size: 28px;
          }
        }
    </style>
</head>
<body>
<header class="site-header">
    <div class="container">
        <a class="brand" href="/index" aria-label="EventMaster ana səhifə">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16M7 4v6m10-6v6M4 11h16v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>EventMaster</span>
        </a>
        <nav class="nav">
            <a href="/events">Tədbirlər</a>
            <a href="/login">Giriş</a>
            <a class="btn ghost" href="/register">Qeydiyyat</a>
        </nav>
    </div>
</header>

<main>
    <section class="review-form-container">
        <div class="container">
            <div class="review-form-card">
                <div class="form-header">
                    <p th:text="${review}">review yoxdu</p>
                    <h1>Rəy Redaktə Et</h1>
                    <p>Tədbir haqqında rəyinizi yeniləyin və ya dəyişdirin</p>
                </div>

                <div class="event-preview">
                    <img th:src="@{${review.event.image}}" alt="Tədbir şəkli" />
                    <div class="event-preview-info">
                        <h3 th:text="${review.event.title}">Tədbir Başlığı</h3>
                        <p>
                            <span th:text="${#temporals.format(review.event.dateLine, 'dd MMMM yyyy')}">Tarix</span> •
                            <span th:text="${review.event.location}">Məkan</span>
                        </p>
                    </div>
                </div>

                <form th:action="@{/reviews/update}" method="post" class="review-form">
                    <input type="hidden" name="id" th:value="${review.id}" />
                    <input type="hidden" name="eventId" th:value="${review.event.id}" />

                    <div class="form-group">
                        <label class="form-label" for="reviewerName">
                            Adınız <span class="required">*</span>
                        </label>
                        <input
                                type="text"
                                id="reviewerName"
                                name="reviewerName"
                                class="form-input"
                                placeholder="Adınızı daxil edin"
                                th:value="${review.user.fullName}"
                                readonly
                        />
                        <p class="help-text">Rəyinizdə görünəcək ad</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Qiymətləndirmə <span class="required">*</span></label>
                        <div class="star-rating-group">
                            <div class="star-input-group">
                                <input type="radio" id="star5" name="rating" value="5" class="star-radio"
                                       th:checked="${review.rating == 5}" />
                                <label for="star5" class="star-label">★</label>

                                <input type="radio" id="star4" name="rating" value="4" class="star-radio"
                                       th:checked="${review.rating == 4}" />
                                <label for="star4" class="star-label">★</label>

                                <input type="radio" id="star3" name="rating" value="3" class="star-radio"
                                       th:checked="${review.rating == 3}" />
                                <label for="star3" class="star-label">★</label>

                                <input type="radio" id="star2" name="rating" value="2" class="star-radio"
                                       th:checked="${review.rating == 2}" />
                                <label for="star2" class="star-label">★</label>

                                <input type="radio" id="star1" name="rating" value="1" class="star-radio"
                                       th:checked="${review.rating == 1}" />
                                <label for="star1" class="star-label">★</label>
                            </div>
                            <p class="rating-hint">Ulduzlardan birini seçin (1-5 arası)</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="reviewText">
                            Rəy <span class="required">*</span>
                        </label>
                        <textarea
                                id="reviewText"
                                name="comment"
                                class="form-textarea"
                                placeholder="Tədbir haqqında rəyinizi yazın..."
                                required
                                th:text="${review.comment}">
            </textarea>
                        <p class="help-text">Tədbir haqqında ətraflı rəy yazın</p>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/events/event(id=${review.event.id})}" class="btn btn-secondary btn-full">Ləğv et</a>
                        <button type="submit" class="btn btn-primary btn-full">Yenilə</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <p>© <span id="year"></span> EventMaster.</p>
        <nav class="footer-nav">
            <a href="/contact">Əlaqə</a>
        </nav>
    </div>
</footer>

<script>
    // Minimal script - only for year display
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
