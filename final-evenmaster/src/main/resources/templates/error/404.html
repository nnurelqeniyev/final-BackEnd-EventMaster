<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Səhifə Tapılmadı | EventMaster</title>
    <meta name="description" content="Axtardığınız səhifə tapılmadı. EventMaster ana səhifəyə qayıdın." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/front/styles.css" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <a class="brand" href="../" aria-label="EventMaster ana səhifə">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16M7 4v6m10-6v6M4 11h16v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>EventMaster</span>
        </a>
        <nav class="nav">
            <a href="/">Ana Səhifə</a>
            <a href="/events">Tədbirlər</a>
            <a href="/contact">Əlaqə</a>
        </nav>
    </div>
</header>

<main>
    <section class="error-404">
        <div class="error-container">
            <!-- Animated Background Elements -->
            <div class="error-bg">
                <div class="floating-shape shape-1"></div>
                <div class="floating-shape shape-2"></div>
                <div class="floating-shape shape-3"></div>
                <div class="floating-shape shape-4"></div>
                <div class="floating-shape shape-5"></div>
            </div>

            <!-- Main Content -->
            <div class="error-content">
                <div class="error-number">
                    <span class="digit digit-1">4</span>
                    <span class="digit digit-2">0</span>
                    <span class="digit digit-3">4</span>
                </div>

                <h1 class="error-title">Səhifə Tapılmadı</h1>
                <p class="error-description">
                    Axtardığınız səhifə mövcud deyil və ya köçürülmüş ola bilər.
                    Ana səhifəyə qayıdın və ya tədbirləri kəşf edin.
                </p>

                <div class="error-actions">
                    <a href="../" class="btn primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Ana Səhifəyə Qayıt
                    </a>
                    <a href="../events" class="btn ghost">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Tədbirləri Kəşf Et
                    </a>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="error-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <p>© <span id="year"></span> EventMaster. Bütün hüquqlar qorunur.</p>
        <nav class="footer-nav">
            <a href="/features">Xüsusiyyətlər</a>
            <a href="/events">Tədbirlər</a>
            <a href="/contact">Əlaqə</a>
        </nav>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
