<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EventMaster — Tədbir Redaktə</title>
    <link rel="stylesheet" href="/front/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
    body {
background:
radial-gradient(ellipse 1400px 800px at 15% -5%, rgba(108,92,231,0.35), transparent 50%),
radial-gradient(ellipse 1200px 700px at 85% 10%, rgba(0,209,178,0.25), transparent 55%),
radial-gradient(ellipse 1000px 600px at 50% 90%, rgba(108,92,231,0.15), transparent 50%),
radial-gradient(ellipse 800px 500px at 0% 50%, rgba(0,209,178,0.12), transparent 45%),
linear-gradient(135deg, rgba(11,12,16,0.95) 0%, rgba(11,12,16,1) 100%),
var(--bg, #0b0c10);
background-attachment: fixed;
background-repeat: no-repeat;
background-size: cover;
min-height: 100vh;
position: relative;
}
body::before {
content: '';
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background:
radial-gradient(circle 600px at 30% 20%, rgba(108,92,231,0.08), transparent 70%),
radial-gradient(circle 500px at 70% 80%, rgba(0,209,178,0.06), transparent 70%);
pointer-events: none;
z-index: 0;
}
body > * {
position: relative;
z-index: 1;
}
        .edit-form-section {
          padding: 48px 0;
        }
        .edit-form-wrapper {
          max-width: 900px;
          margin: 0 auto;
        }
        .form-card {
          background: var(--card);
          border: 1px solid var(--border);
          border-radius: 16px;
          padding: 32px;
          margin-bottom: 24px;
        }
        .form-title {
          font-size: 28px;
          font-weight: 800;
          margin: 0 0 8px;
        }
        .form-subtitle {
          color: var(--muted);
          margin: 0 0 32px;
        }
        .form-group {
          margin-bottom: 24px;
        }
        .form-label {
          display: block;
          font-weight: 600;
          margin-bottom: 8px;
          color: var(--text);
        }
        .form-label .required {
          color: #ff6b6b;
          margin-left: 4px;
        }
        .form-input,
        .form-textarea,
        .form-select {
          width: 100%;
          padding: 12px 16px;
          background: #161822;
          border: 1px solid var(--border);
          border-radius: 10px;
          color: var(--text);
          font-size: 14px;
          font-family: inherit;
          transition: border-color 0.2s ease;
        }
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
          outline: none;
          border-color: var(--brand);
        }
        .form-textarea {
          resize: vertical;
          min-height: 120px;
        }
        .form-help {
          font-size: 12px;
          color: var(--muted);
          margin-top: 6px;
        }
        .form-error {
          font-size: 12px;
          color: #ff6b6b;
          margin-top: 6px;
          display: none;
        }
        .form-group.error .form-error {
          display: block;
        }
        .form-group.error .form-input,
        .form-group.error .form-textarea,
        .form-group.error .form-select {
          border-color: #ff6b6b;
        }
        .price-row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 16px;
        }
        .form-actions {
          display: flex;
          gap: 12px;
          justify-content: flex-end;
          margin-top: 32px;
          padding-top: 24px;
          border-top: 1px solid var(--border);
        }
        .warning-box {
          background: rgba(255, 193, 7, 0.1);
          border: 1px solid rgba(255, 193, 7, 0.3);
          border-radius: 12px;
          padding: 20px;
          margin-top: 24px;
          display: flex;
          gap: 12px;
          align-items: flex-start;
        }
        .warning-box-icon {
          flex-shrink: 0;
          color: #ffc107;
          margin-top: 2px;
        }
        .warning-box-content {
          flex: 1;
        }
        .warning-box-title {
          font-weight: 600;
          margin-bottom: 4px;
          color: var(--text);
        }
        .warning-box-text {
          font-size: 14px;
          color: var(--muted);
          line-height: 1.5;
        }
        @media (max-width: 768px) {
          .form-card {
            padding: 24px;
          }
          .price-row {
            grid-template-columns: 1fr;
          }
          .form-actions {
            flex-direction: column-reverse;
          }
          .form-actions .btn {
            width: 100%;
          }
        }
    </style>
</head>
<body>
<main>
    <section class="edit-form-section">
        <div class="container edit-form-wrapper">
            <div class="form-card">
                <h1 class="form-title">Tədbir Redaktə Et</h1>
                <p class="form-subtitle">Tədbir məlumatlarını yeniləyin və dəyişiklikləri yadda saxlayın</p>

                <form th:action="@{'/organizer/edit/' + ${eventId}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="form-label" for="title">Tədbirin adı <span class="required">*</span></label>
                        <input type="text" id="title" name="title" class="form-input"
                               placeholder="Məs: Tech Summit Bakı 2025"
                               th:value="${eventDto.title}" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Haqqında <span class="required">*</span></label>
                        <textarea id="description" name="description" class="form-textarea"
                                  placeholder="Tədbir haqqında ətraflı məlumat yazın..."
                                  required th:text="${eventDto.description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="location">Məkan <span class="required">*</span></label>
                        <input type="text" id="location" name="location" class="form-input"
                               placeholder="Məs: Bakı Konqres Mərkəzi"
                               th:value="${eventDto.location}" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="dateLine">Tarix <span class="required">*</span></label>
                        <input type="datetime-local" id="dateLine" name="dateLine" class="form-input"
                               th:value="${#temporals.format(eventDto.dateLine, 'yyyy-MM-dd''T''HH:mm')}" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bilet qiymətləri</label>
                        <div class="price-row">
                            <div>
                                <label class="form-label" for="priceStandard">Standart bilet qiyməti (AZN)</label>
                                <input type="number" id="priceStandard" name="priceStandard" class="form-input"
                                       th:value="${eventDto.priceStandard}" min="0" step="0.01" />
                            </div>
                            <div>
                                <label class="form-label" for="priceVip">VIP bilet qiyməti (AZN)</label>
                                <input type="number" id="priceVip" name="priceVip" class="form-input"
                                       th:value="${eventDto.priceVip}" min="0" step="0.01" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="image">Şəkil URL</label>
                        <input type="text" id="image" name="image" class="form-input"
                               th:value="${eventDto.image}" />
                    </div>

                    <div class="form-actions">
                        <a href="/organizer/dashboard" class="btn ghost">Ləğv et</a>
                        <button type="submit" class="btn primary">Dəyişiklikləri yadda saxla</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
