<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>EventMaster — Təşkilatçı Paneli</title>
    <link rel="stylesheet" href="/front/styles.css" />
    <style>
        /* Dashboard Specific Styles */
        .dashboard {
          display: grid;
          grid-template-columns: 280px 1fr;
          min-height: 100vh;
          background: var(--bg);
        }

        .dashboard-sidebar {
          background: var(--card);
          border-right: 1px solid var(--border);
          padding: 24px 0;
          position: sticky;
          top: 0;
          height: 100vh;
          overflow-y: auto;
        }

        .dashboard-sidebar .brand {
          padding: 0 24px 32px;
          border-bottom: 1px solid var(--border);
          margin-bottom: 24px;
        }

        .dashboard-nav {
          padding: 0 16px;
        }

        .dashboard-nav-item {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 12px 16px;
          margin: 4px 0;
          border-radius: 10px;
          color: var(--muted);
          text-decoration: none;
          transition: all 0.2s ease;
        }

        .dashboard-nav-item:hover {
          background: rgba(108, 92, 231, 0.1);
          color: var(--brand);
        }

        .dashboard-nav-item.active {
          background: linear-gradient(135deg, var(--brand), var(--brand-2));
          color: white;
        }

        .dashboard-nav-item svg {
          width: 20px;
          height: 20px;
        }

        .dashboard-main {
          padding: 24px;
          overflow-y: auto;
        }

        .dashboard-header {
          margin-bottom: 32px;
        }

        .dashboard-header h1 {
          margin: 0 0 8px;
          font-size: 32px;
          font-weight: 800;
        }

        .dashboard-header p {
          margin: 0;
          color: var(--muted);
          font-size: 16px;
        }

        .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-bottom: 32px;
        }

        .stat-card {
          background: var(--card);
          border: 1px solid var(--border);
          border-radius: 16px;
          padding: 24px;
          position: relative;
          overflow: hidden;
        }

        .stat-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: linear-gradient(135deg, var(--brand), var(--brand-2));
        }

        .stat-card-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 16px;
        }

        .stat-card-title {
          font-size: 14px;
          color: var(--muted);
          font-weight: 500;
        }

        .stat-card-icon {
          width: 40px;
          height: 40px;
          background: rgba(108, 92, 231, 0.1);
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--brand);
        }

        .stat-card-value {
          font-size: 28px;
          font-weight: 800;
          margin: 0;
          color: var(--text);
        }

        .stat-card-change {
          font-size: 14px;
          margin-top: 8px;
          display: flex;
          align-items: center;
          gap: 4px;
        }

        .stat-card-change.positive {
          color: var(--brand-2);
        }

        .stat-card-change.negative {
          color: #ff6b6b;
        }

        .dashboard-section {
          background: var(--card);
          border: 1px solid var(--border);
          border-radius: 16px;
          padding: 24px;
          margin-bottom: 24px;
        }

        .dashboard-section-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 20px;
          padding-bottom: 16px;
          border-bottom: 1px solid var(--border);
        }

        .dashboard-section-title {
          font-size: 20px;
          font-weight: 700;
          margin: 0;
        }

        .btn-create {
          background: linear-gradient(135deg, var(--brand), var(--brand-2));
          border: none;
          color: white;
          padding: 10px 20px;
          border-radius: 10px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 0.2s ease;
        }

        .btn-create:hover {
          transform: translateY(-2px);
        }

        .events-table {
          width: 100%;
          border-collapse: collapse;
        }

        .events-table th,
        .events-table td {
          padding: 16px;
          text-align: left;
          border-bottom: 1px solid var(--border);
        }

        .events-table th {
          background: rgba(108, 92, 231, 0.05);
          font-weight: 600;
          color: var(--muted);
          font-size: 14px;
        }

        .events-table td {
          color: var(--text);
        }

        .event-status {
          padding: 6px 12px;
          border-radius: 20px;
          font-size: 12px;
          font-weight: 600;
        }

        .event-status.approved {
          background: rgba(0, 209, 178, 0.1);
          color: var(--brand-2);
        }

        .event-status.pending {
          background: rgba(255, 193, 7, 0.1);
          color: #ffc107;
        }

        .event-status.rejected {
          background: rgba(255, 107, 107, 0.1);
          color: #ff6b6b;
        }

        .event-actions {
          display: flex;
          gap: 8px;
        }

        .btn-action {
          padding: 6px 12px;
          border: 1px solid var(--border);
          background: transparent;
          color: var(--muted);
          border-radius: 6px;
          font-size: 12px;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .btn-action:hover {
          background: var(--brand);
          color: white;
          border-color: var(--brand);
        }

        .analytics-grid {
          display: grid;
          grid-template-columns: 2fr 1fr;
          gap: 24px;
        }

        .chart-placeholder {
          background: rgba(108, 92, 231, 0.05);
          border: 2px dashed var(--border);
          border-radius: 12px;
          padding: 40px;
          text-align: center;
          color: var(--muted);
        }

        .chart-placeholder svg {
          width: 48px;
          height: 48px;
          margin-bottom: 16px;
          opacity: 0.5;
        }

        .insights-list {
          display: grid;
          gap: 16px;
        }

        .insight-item {
          padding: 16px;
          background: rgba(108, 92, 231, 0.05);
          border-radius: 10px;
          border-left: 4px solid var(--brand);
        }

        .insight-title {
          font-weight: 600;
          margin-bottom: 4px;
        }

        .insight-description {
          font-size: 14px;
          color: var(--muted);
        }

        .profile-form {
          display: grid;
          gap: 20px;
          max-width: 600px;
        }

        .form-group {
          display: grid;
          gap: 8px;
        }

        .form-label {
          font-weight: 600;
          color: var(--text);
        }

        .form-input {
          padding: 12px 16px;
          background: #161822;
          border: 1px solid var(--border);
          border-radius: 10px;
          color: var(--text);
          font-size: 14px;
        }

        .form-input:focus {
          outline: none;
          border-color: var(--brand);
        }

        .form-textarea {
          resize: vertical;
          min-height: 100px;
        }

        @media (max-width: 1024px) {
          .dashboard {
            grid-template-columns: 1fr;
          }

          .dashboard-sidebar {
            position: static;
            height: auto;
            border-right: none;
            border-bottom: 1px solid var(--border);
          }

          .analytics-grid {
            grid-template-columns: 1fr;
          }
        }

        @media (max-width: 768px) {
          .dashboard-main {
            padding: 16px;
          }

          .stats-grid {
            grid-template-columns: 1fr;
          }

          .events-table {
            font-size: 14px;
          }

          .events-table th,
          .events-table td {
            padding: 12px 8px;
          }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
        <div class="brand">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16M7 4v6m10-6v6M4 11h16v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7z"
                      stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>EventMaster</span>
        </div>
        <nav class="dashboard-nav">
            <a href="/events/create" class="dashboard-nav-item">Tədbir yarat</a>
            <a href="/logout" class="dashboard-nav-item">Çıxış</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>Salam, <span th:text="${organizerName}">Təşkilatçı</span>!</h1>
            <p>Tədbirlərinizi idarə edin və performansınızı izləyin</p>
        </div>

        <!-- Events Section -->
        <div class="dashboard-section">
            <div class="dashboard-section-header">
                <h2 class="dashboard-section-title">Sənin tədbirlərin</h2>
                <a href="/events/create" class="btn-create">+ Yeni Tədbir</a>
            </div>

            <div th:if="${events.size() == 0}">
                <p>Hələ heç bir tədbir yaratmamısan.</p>
            </div>

            <table class="events-table" th:if="${events.size() > 0}">
                <thead>
                <tr>
                    <th>Şəkil</th>
                    <th>Başlıq</th>
                    <th>Tarix</th>
                    <th>Məkan</th>
                    <th>Status</th>
                    <th>Əməliyyatlar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td>
                        <img th:src="${event.image}" th:alt="${event.title}"
                             style="width: 60px; height: 40px; border-radius: 8px; object-fit: cover;" />
                    </td>
                    <td>
                        <div style="font-weight: 600;" th:text="${event.title}">Başlıq</div>
                        <div style="font-size: 12px; color: var(--muted);" th:text="${event.description}">Təsvir</div>
                    </td>
                    <td th:text="${#temporals.format(event.dateLine, 'dd.MM.yyyy')}">Tarix</td>
                    <td th:text="${event.location}">Məkan</td>
                    <td>
                <span th:class="'event-status ' + ${event.status.name().toLowerCase()}"
                      th:text="${event.status.name() == 'APPROVED' ? 'Təsdiqlənib' : 'Təsdiq Gözləyir'}">
  Status
</span>
                    </td>
                    <td>
                        <div class="event-actions">
                            <a th:href="@{'/events/edit/' + ${event.id}}" class="btn-action">Redaktə</a>
                            <form th:action="@{'/events/delete/' + ${event.id}}" method="post" style="display:inline;">
                                <button type="submit" class="btn-action">Sil</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
