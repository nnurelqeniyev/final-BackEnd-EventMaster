<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EventMaster — Admin Panel</title>
    <link rel="stylesheet" href="/front/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="container">
        <a class="brand" href="/" aria-label="EventMaster ana səhifə">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16M7 4v6m10-6v6M4 11h16v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7z"
                      stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>EventMaster</span>
        </a>
        <nav class="nav">
            <a href="/events">Tədbirlər</a>
            <a href="/organizer">Təşkilatçı</a>
            <a href="/login">Giriş</a>
        </nav>
    </div>
</header>

<main>
    <section class="events" style="padding-top: 24px;">
        <div class="container">
            <h1 style="margin: 0 0 16px;">Admin Panel</h1>

            <div class="card">
                <h3 style="margin: 0 0 8px;">Təqdim olunmuş tədbirlər</h3>
                <div style="display:grid; gap:10px;">
                    <article th:each="ev : ${pendingEvents}" class="event"
                             style="display:grid; grid-template-columns: 160px 1fr auto; gap:12px; padding:12px;">
                        <img th:src="${ev.image}" th:alt="${ev.title}"
                             style="width:160px; height:100px; object-fit:cover; border-radius:10px; border:1px solid var(--border);" />
                        <div style="display:grid; gap:4px;">
                            <strong th:text="${ev.title}">Başlıq</strong>
                            <span style="color:var(--muted);" th:text="${#temporals.format(ev.dateLine, 'dd.MM.yyyy')}">24.10.2025</span>
                            <span th:text="${ev.priceStandard > 0 ? ev.priceStandard + ' AZN' : 'Pulsuz'}">Qiymət</span>
                        </div>
                        <div style="display:flex; gap:8px; align-items:center;">
                            <a class="btn small" th:href="@{'/events/event?id=' + ${ev.id}}">Bax</a>

                            <form th:action="@{/admin/approve}" method="post">
                                <input type="hidden" name="id" th:value="${ev.id}" />
                                <button class="btn" type="submit">Qəbul et</button>
                            </form>

                            <form th:action="@{/admin/delete}" method="post">
                                <input type="hidden" name="id" th:value="${ev.id}" />
                                <button class="btn ghost" type="submit">Qəbul etmə</button>
                            </form>
                        </div>
                    </article>

                    <p th:if="${#lists.isEmpty(pendingEvents)}" style="color:var(--muted); margin:0;">
                        Gözləyən tədbir yoxdur.
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <p>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> EventMaster.</p>
        <nav class="footer-nav">
            <a href="/contact">Əlaqə</a>
        </nav>
    </div>
</footer>
</body>
</html>
