    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --bg: #0b0c10;
          --card: #12141a;
          --text: #e6e8ee;
          --muted: #a6adbb;
          --brand: #6c5ce7;
          --brand-2: #00d1b2;
          --border: #22252e;
          --error: #ef4444;
          --error-glow: rgba(239, 68, 68, 0.3);
        }

        body {
          font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: radial-gradient(1200px 600px at 20% -10%, rgba(108, 92, 231, 0.25), transparent 60%),
                      radial-gradient(900px 500px at 100% 0%, rgba(0, 209, 178, 0.15), transparent 60%),
                      var(--bg);
          color: var(--text);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 24px;
          overflow: hidden;
          position: relative;
        }

        .particles {
          position: absolute;
          inset: 0;
          overflow: hidden;
          pointer-events: none;
        }

        .particle {
          position: absolute;
          width: 4px;
          height: 4px;
          background: var(--brand);
          border-radius: 50%;
          opacity: 0.3;
          animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }

        @keyframes float {
          0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
          10% { opacity: 0.3; }
          90% { opacity: 0.3; }
          100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
          position: relative;
          z-index: 1;
          text-align: center;
          max-width: 600px;
          width: 100%;
        }

        .icon-wrapper {
          position: relative;
          margin: 0 auto 32px;
          width: 160px;
          height: 160px;
        }

        .icon-circle {
          position: absolute;
          inset: 0;
          border-radius: 50%;
          background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(108, 92, 231, 0.2));
          animation: pulse 2s ease-in-out infinite;
        }

        .icon-circle::before {
          content: '';
          position: absolute;
          inset: -20px;
          border-radius: 50%;
          border: 2px solid var(--error);
          opacity: 0.2;
          animation: pulse 2s ease-in-out infinite 0.5s;
        }

        .icon-circle::after {
          content: '';
          position: absolute;
          inset: -40px;
          border-radius: 50%;
          border: 2px solid var(--error);
          opacity: 0.1;
          animation: pulse 2s ease-in-out infinite 1s;
        }

        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.1); opacity: 0.8; }
        }

        .lock-icon {
          position: relative;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 80px;
          color: var(--error);
          filter: drop-shadow(0 0 20px var(--error-glow));
          animation: shake 0.5s ease-in-out infinite alternate;
        }

        @keyframes shake {
          0% { transform: translateX(-2px) rotate(-1deg); }
          100% { transform: translateX(2px) rotate(1deg); }
        }

        .content-card {
          background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.0));
          border: 1px solid var(--border);
          border-radius: 24px;
          padding: 48px 32px;
          box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3),
                      0 0 0 1px rgba(255, 255, 255, 0.05) inset;
          backdrop-filter: blur(10px);
        }

        h1 {
          font-size: clamp(32px, 5vw, 48px);
          font-weight: 800;
          margin-bottom: 16px;
          background: linear-gradient(135deg, var(--error), var(--brand));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          letter-spacing: -1px;
        }

        .subtitle {
          font-size: 18px;
          color: var(--muted);
          margin-bottom: 32px;
          line-height: 1.6;
        }

        .error-code {
          display: inline-block;
          padding: 8px 16px;
          background: rgba(239, 68, 68, 0.1);
          border: 1px solid rgba(239, 68, 68, 0.3);
          border-radius: 12px;
          color: var(--error);
          font-weight: 600;
          font-size: 14px;
          margin-bottom: 24px;
          letter-spacing: 1px;
        }

        .btn-group {
          display: flex;
          gap: 12px;
          justify-content: center;
          flex-wrap: wrap;
          margin-top: 32px;
        }

        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
          padding: 14px 28px;
          border-radius: 12px;
          text-decoration: none;
          font-weight: 600;
          font-size: 15px;
          transition: all 0.3s ease;
          border: none;
          cursor: pointer;
        }

        .btn-primary {
          background: linear-gradient(135deg, var(--brand), var(--brand-2));
          color: white;
          box-shadow: 0 8px 24px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 32px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
          background: rgba(18, 20, 26, 0.8);
          border: 1px solid var(--border);
          color: var(--text);
        }

        .btn-secondary:hover {
          background: rgba(18, 20, 26, 1);
          border-color: #343a4a;
          transform: translateY(-2px);
        }

        .glow-effect {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 400px;
          height: 400px;
          background: radial-gradient(circle, rgba(239, 68, 68, 0.1), transparent 70%);
          border-radius: 50%;
          pointer-events: none;
          z-index: 0;
          animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
          0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
          100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        @media (max-width: 640px) {
          .content-card {
            padding: 32px 24px;
          }

          .icon-wrapper {
            width: 120px;
            height: 120px;
          }

          .lock-icon {
            font-size: 60px;
          }

          .btn {
            width: 100%;
            padding: 12px 24px;
          }
        }
    </style>
